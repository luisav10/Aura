<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --black-bg: #0d0d0d;
            --dark-grey-bg: #1a1a1a;
            --pink-accent: #FF0088;
            --light-pink: #FF4DA6;
            --text-color: #e0e0e0;
            --card-bg: rgba(26, 26, 26, 0.7);
            --border-color: #333;
            --aura-gradient: linear-gradient(90deg, var(--pink-accent), var(--light-pink));
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
            --animation-curve: cubic-bezier(0.16, 1, 0.3, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { overflow-y: scroll; scrollbar-width: thin; scrollbar-color: var(--pink-accent) var(--dark-grey-bg); scroll-behavior: smooth; }
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--dark-grey-bg); }
        ::-webkit-scrollbar-thumb { background-color: var(--pink-accent); border-radius: 20px; border: 2px solid var(--dark-grey-bg); }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--light-pink); }
        body { font-family: var(--font-body); background-color: var(--black-bg); color: var(--text-color); line-height: 1.7; overflow-x: hidden; position: relative; min-height: 100vh; }
        body.modal-open { overflow: hidden; }
        main { padding-top: 100px; }
        .main-header { width: 100%; background-color: rgba(13, 13, 13, 0.75); padding: 12px 5%; position: fixed; top: 0; left: 0; z-index: 100; backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 0, 136, 0.15); }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo-link { text-decoration: none; }
        .logo { display: flex; align-items: center; }
        .logo-img { width: 40px; height: auto; margin-right: 12px; transition: transform 0.5s var(--animation-curve); }
        .logo:hover .logo-img { transform: rotateY(180deg) scale(1.1); }
        .gradient-text { background: var(--aura-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; color: transparent; font-size: 1.8em; font-weight: 700; font-family: var(--font-heading); }
        .nav-links { list-style: none; display: flex; align-items: center; }
        .nav-links li { margin-left: 35px; }
        .nav-item { text-decoration: none; color: var(--text-color); font-weight: 600; padding: 5px 0; transition: color 0.3s ease; position: relative; }
        .nav-item::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -2px; left: 50%; background-color: var(--pink-accent); transition: all 0.4s var(--animation-curve); }
        .nav-item:hover::after, .nav-item.active::after { width: 100%; left: 0; }
        .nav-item:hover, .nav-item.active { color: var(--pink-accent); }
        .contact-button { background-color: var(--pink-accent); color: white !important; padding: 10px 22px; border-radius: 25px; font-weight: 700; transition: all 0.3s var(--animation-curve); font-family: var(--font-heading); }
        .contact-button:hover { background-color: var(--light-pink); transform: translateY(-3px) scale(1.05); box-shadow: 0 6px 20px rgba(255, 0, 136, 0.4); }
        .hamburger-menu { display: none; font-size: 1.8em; cursor: pointer; }
        .background-elements { position: fixed; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .pink-ring { position: absolute; width: 400px; height: 400px; border: 50px solid var(--pink-accent); border-radius: 50%; opacity: 0.2; animation: rotateRing 40s infinite linear; }
        .pink-ring.top-left { top: -150px; left: -150px; }
        .pink-ring.bottom-right { bottom: -150px; right: -150px; animation-delay: 10s; }
        .pink-orb { position: absolute; background: radial-gradient(circle at 30% 30%, var(--pink-accent) 0%, var(--light-pink) 50%, transparent 70%); border-radius: 50%; opacity: 0.5; animation: floatOrb 25s infinite ease-in-out alternate; }
        .orb-1 { width: 200px; height: 200px; top: 15%; left: 20%; animation-delay: 1s; }
        .orb-2 { width: 250px; height: 250px; bottom: 20%; right: 15%; animation-delay: 6s; }
        .orb-3 { width: 150px; height: 150px; top: 55%; left: 8%; animation-delay: 3s; animation-duration: 20s; }
        .pink-ray { position: absolute; background-color: var(--pink-accent); opacity: 0.1; z-index: -1; transform-origin: center; pointer-events: none; }
        .ray-1 { width: 500px; height: 3px; top: 10%; left: 60%; transform: rotate(45deg); animation: animateRay 10s infinite alternate ease-in-out; }
        .ray-2 { width: 300px; height: 2px; bottom: 15%; left: 5%; transform: rotate(-30deg); animation: animateRay 9s infinite alternate-reverse ease-in-out; animation-delay: 2s; }
        @keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes floatOrb { 0% { transform: translate(0, 0) scale(1); } 50% { transform: translate(40px, -40px) scale(1.1); } 100% { transform: translate(0, 0) scale(1); } }
        @keyframes animateRay { 0% { transform: scaleX(0) rotate(var(--angle, 45deg)); opacity: 0; } 50% { opacity: 0.1; } 100% { transform: scaleX(1.5) rotate(var(--angle, 45deg)); opacity: 0; } }
        @keyframes slide-down { from { transform: translateY(-100%); } to { transform: translateY(0); } }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        .main-footer { background-color: transparent; color: var(--text-color); padding: 60px 5%; margin-top: 80px; border-top: 1px solid rgba(255, 0, 136, 0.15); }
        .footer-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; }
        .footer-brand { display: flex; align-items: center; gap: 12px; }
        .footer-logo-img { width: 65px; }
        .footer-brand .gradient-text { font-size: 1.5em; }
        .copyright-text { font-size: 0.85em; color: #999; text-align: center; flex-grow: 1; flex-basis: 0; min-width: 200px; }
        .social-icons { display: flex; gap: 20px; }
        .social-icons a { color: #999; font-size: 2em; transition: color 0.3s ease, transform 0.3s ease; }
        .social-icons a:hover { color: var(--pink-accent); transform: translateY(-3px); }
        .portfolio-hero { text-align: center; padding: 60px 20px; display: flex; align-items: center; justify-content: center; }
        .portfolio-hero-content { background-color: rgba(26, 26, 26, 0.55); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); padding: 40px; max-width: 800px; animation: fade-in-up 1s var(--animation-curve) backwards; }
        .portfolio-hero-content h1 { font-family: var(--font-heading); font-size: 3.5em; color: var(--pink-accent); margin-bottom: 15px; text-shadow: 0 0 15px rgba(255, 0, 136, 0.7); font-weight: 700; }
        .portfolio-hero-content p { font-family: var(--font-body); font-size: 1.3em; color: var(--light-pink); margin: 0 auto; max-width: 80%; }
        .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 35px; padding: 50px 5%; max-width: 1300px; margin: 0 auto; }
        .project-item { background-color: var(--card-bg); border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; cursor: pointer; transition: transform 0.4s var(--animation-curve), box-shadow 0.4s var(--animation-curve), border-color 0.4s var(--animation-curve); border: 1px solid var(--border-color); position: relative; }
        .project-item:not(.coming-soon):hover { transform: translateY(-10px); border-color: rgba(255, 255, 255, 0.3); box-shadow: 0 15px 35px rgba(0,0,0,0.5), 0 0 15px rgba(255, 0, 136, 0.15); }
        .project-item.coming-soon { cursor: default; }
        .project-item.coming-soon:hover { transform: none; box-shadow: none; border-color: var(--border-color); }
        .project-item.coming-soon .project-content { filter: blur(6px); transform: scale(1.05); pointer-events: none; }
        .coming-soon-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; background-color: rgba(13, 13, 13, 0.4); backdrop-filter: blur(2px); z-index: 2; opacity: 1; }
        .coming-soon-icon { font-size: 2.2em; color: var(--light-pink); margin-bottom: 12px; text-shadow: 0 0 8px rgba(255, 0, 136, 0.6); }
        .coming-soon-text { color: var(--text-color); font-family: var(--font-body); font-size: 1.2em; font-weight: 600; padding: 8px 15px; border-radius: 5px; background-color: rgba(13, 13, 13, 0.5); text-shadow: 0 0 5px rgba(255, 255, 255, 0.2); }
        .project-image-container { width: 100%; height: 200px; overflow: hidden; }
        .project-image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .project-item:not(.coming-soon):hover .project-image-container img { transform: scale(1.05); }
        .project-info { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .project-info h3 { font-family: var(--font-heading); color: var(--pink-accent); font-size: 1.6em; margin-bottom: 10px; font-weight: 700; }
        .project-info p { font-size: 0.9em; color: var(--text-color); margin-bottom: 20px; line-height: 1.7; }
        .project-tags-container { margin-top: auto; display: flex; flex-wrap: wrap; gap: 8px; }
        .project-tag { background-color: rgba(255, 0, 136, 0.15); border: 1px solid rgba(255, 0, 136, 0.3); color: var(--light-pink); padding: 5px 15px; border-radius: 20px; font-size: 0.75em; font-weight: 700; font-family: var(--font-body); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 1000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; padding: 20px; aria-modal: true; role: dialog; aria-hidden: true; }
        .modal-overlay.active { opacity: 1; visibility: visible; aria-hidden: false; }
        .modal-container { background-color: rgba(26, 26, 26, 0.6); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); max-width: 1000px; width: 100%; max-height: 90vh; border-radius: 15px; border: 1px solid rgba(255, 0, 136, 0.3); box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5); display: flex; flex-direction: column; transform: scale(0.95); transition: transform 0.4s var(--animation-curve); overflow: hidden; }
        .modal-overlay.active .modal-container { transform: scale(1); }
        .modal-header { padding: 20px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 0, 136, 0.2); flex-shrink: 0; }
        .modal-title { font-family: var(--font-heading); font-size: 2em; color: var(--pink-accent); font-weight: 700; }
        .modal-close-btn { background: none; border: none; color: var(--text-color); font-size: 1.6em; cursor: pointer; transition: color 0.3s, transform 0.3s; line-height: 1; }
        .modal-close-btn:hover { color: var(--pink-accent); transform: rotate(90deg) scale(1.1); }
        .modal-close-btn .icon-desktop { display: inline-block; }
        .modal-close-btn .icon-mobile { display: none; }
        .contact-modal-container { max-width: 600px; max-height: 80vh; }
        .contact-modal-body { padding: 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .contact-form { width: 100%; display: flex; flex-direction: column; gap: 18px; }
        .form-group { display: flex; flex-direction: column; width: 100%; }
        .form-group label { font-size: 0.95em; color: var(--light-pink); margin-bottom: 8px; font-weight: 600; display: block; text-align: left; }
        .form-group input[type="text"], .form-group input[type="email"], .form-group textarea { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; background-color: rgba(26, 26, 26, 0.8); color: var(--text-color); font-size: 1em; font-family: var(--font-body); transition: border-color 0.3s ease, box-shadow 0.3s ease; outline: none; }
        .form-group input[type="text"]:focus, .form-group input[type="email"]:focus, .form-group textarea:focus { border-color: var(--pink-accent); box-shadow: 0 0 0 3px rgba(255, 0, 136, 0.3); }
        .form-group textarea { min-height: 120px; resize: vertical; }
        .contact-submit-button { background-color: var(--pink-accent); color: white; padding: 14px 25px; border: none; border-radius: 25px; font-weight: 700; font-size: 1.1em; cursor: pointer; transition: all 0.3s var(--animation-curve); font-family: var(--font-heading); margin-top: 10px; align-self: center; width: fit-content; }
        .contact-submit-button:hover { background-color: var(--light-pink); transform: translateY(-3px) scale(1.02); box-shadow: 0 8px 25px rgba(255, 0, 136, 0.5); }
        .form-status-message { margin-top: 15px; font-size: 0.95em; text-align: center; opacity: 0; transform: translateY(10px); transition: opacity 0.4s ease, transform 0.4s ease; }
        .form-status-message.show { opacity: 1; transform: translateY(0); }
        .form-status-message.success { color: #4CAF50; }
        .form-status-message.error { color: #F44336; }
        .project-modal-body { display: flex; overflow: hidden; height: 100%; }
        .modal-left-column { flex: 0 0 50%; display: flex; flex-direction: column; }
        .modal-image { flex-grow: 1; overflow: hidden; }
        .modal-image img { width: 100%; height: 100%; object-fit: cover; }
        .modal-buttons { display: flex; gap: 15px; padding: 20px; border-top: 1px solid rgba(255, 0, 136, 0.2); flex-shrink: 0; }
        .modal-button { flex: 1; padding: 12px; text-decoration: none; text-align: center; border-radius: 25px; font-weight: 700; font-size: 0.9em; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 8px; font-family: var(--font-heading); }
        .modal-button.site { background-color: var(--pink-accent); color: white; }
        .modal-button.site:hover { background-color: var(--light-pink); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(255, 0, 136, 0.4); }
        .modal-button.github { background-color: #333; color: var(--text-color); }
        .modal-button.github:hover { background-color: #444; color: var(--pink-accent); }
        .modal-right-column { flex: 1; padding: 30px; overflow-y: auto; border-left: 1px solid rgba(255, 0, 136, 0.2); display: flex; flex-direction: column; }
        .modal-description { font-size: 1em; line-height: 1.8; color: var(--text-color); flex-grow: 1; }
        .modal-tags { margin-top: 25px; padding-top: 25px; border-top: 1px solid rgba(255, 0, 136, 0.2); display: flex; flex-wrap: wrap; gap: 10px; }
        .modal-tags .project-tag { background: transparent; border: 1px solid var(--pink-accent); color: var(--pink-accent); transition: all 0.3s ease; }
        .modal-tags .project-tag:hover { background: var(--pink-accent); color: white; transform: scale(1.05); }
        .animate-on-scroll { opacity: 0; transform: translateY(40px); transition: opacity 0.8s var(--animation-curve), transform 0.8s var(--animation-curve); }
        .animate-on-scroll.is-visible { opacity: 1; transform: translateY(0); }
        @media (max-width: 768px) {
            .hamburger-menu { display: block; font-size: 1.8em; cursor: pointer; color: var(--text-color); background: transparent; border: none; padding: 10px; }
            .nav-links { display: none; flex-direction: column; width: 100%; background-color: rgba(26, 26, 26, 0.98); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); position: absolute; top: 70px; left: 0; padding: 20px 0; border-bottom: 1px solid rgba(255, 0, 136, 0.1); }
            .nav-links.active { display: flex; }
            .nav-links li { margin: 15px 0; text-align: center; }
            .navbar { justify-content: space-between; }
            .logo-link { display: none; }
            .hamburger-menu { order: -1; margin-right: auto; }
            .footer-container { flex-direction: row; justify-content: space-between; align-items: center; gap: 15px; }
            .footer-brand { flex-grow: 1; justify-content: flex-start; width: auto; }
            .social-icons { justify-content: flex-end; margin-top: 0; order: 0; width: auto; }
            .copyright-text { order: 1; text-align: center; margin-top: 20px; width: 100%; }
            .animate-on-scroll { opacity: 1; transform: translateY(0); transition: none !important; }
            .modal-container { max-height: 95vh; padding: 0; }
            .modal-header { padding: 15px 20px; flex-direction: row-reverse; }
            .modal-header .modal-title { margin-right: auto; margin-left: 10px; }
            .modal-close-btn .icon-desktop { display: none; }
            .modal-close-btn .icon-mobile { display: inline-block; }
            .project-modal-body, .contact-modal-body { flex-direction: column; overflow-y: auto; height: auto; padding: 20px; }
            .modal-left-column, .modal-right-column { flex: none; width: 100%; border-left: none; padding: 0; }
            .modal-image { flex-shrink: 0; height: 200px; }
            .modal-image img { object-fit: cover; }
            .modal-description { padding: 0; margin-bottom: 0; }
            .modal-tags { padding: 0; margin-top: 20px; border-top: none; }
            .modal-buttons { flex-direction: column; gap: 10px; padding: 20px; border-top: 1px solid rgba(255, 0, 136, 0.2); }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('projects-grid');
            const projectModal = document.getElementById('project-modal');
            const contactModal = document.getElementById('contact-modal');
            const projectModalCloseBtn = document.getElementById('project-modal-close-btn');
            const contactModalCloseBtn = document.getElementById('contact-modal-close-btn');
            const openContactModalBtn = document.getElementById('open-contact-modal-btn');
            const contactForm = document.getElementById('contact-form');
            const formStatus = document.getElementById('form-status');
            const hamburger = document.querySelector('.hamburger-menu');
            const navLinks = document.querySelector('.nav-links');
            let projetosData = [];
            let focusedElementBeforeModal;
            const IMAGE_PLACEHOLDER = 'assets/imgs/Portifolio/placeholder.webp';

            const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
            const elementObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        if (window.innerWidth > 768 || !entry.target.classList.contains('is-visible')) {
                            entry.target.classList.add('is-visible');
                            if (window.innerWidth <= 768) {
                                observer.unobserve(entry.target);
                            }
                        }
                    } else if (window.innerWidth > 768) {
                        entry.target.classList.remove('is-visible');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.animate-on-scroll').forEach(item => {
                elementObserver.observe(item);
            });

            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    document.querySelectorAll('.animate-on-scroll').forEach(item => {
                        item.classList.remove('is-visible');
                        elementObserver.unobserve(item);
                        elementObserver.observe(item);
                    });
                }, 250);
            });

            async function carregarProjetos() {
                try {
                    const response = await fetch('settings.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    projetosData = data.projetos;
                    generarProjetosNaPagina();
                } catch (error) {
                    console.error('Erro ao carregar os projetos:', error);
                    grid.innerHTML = '<p style="color: var(--light-pink); text-align: center; padding: 40px;">Não foi possível carregar os projetos. Por favor, tente novamente mais tarde.</p>';
                }
            }

            function generarProjetosNaPagina() {
                grid.innerHTML = '';
                projetosData.forEach((projeto, index) => {
                    const card = document.createElement('div');
                    card.className = 'project-item animate-on-scroll';
                    card.dataset.index = index;
                    card.style.transitionDelay = `${index * 100}ms`;

                    let cardContent;
                    if (projeto.coming_soon) {
                        card.classList.add('coming-soon');
                        cardContent = `
                            <div class="coming-soon-overlay">
                                <i class="fas fa-wrench coming-soon-icon"></i>
                                <span class="coming-soon-text">Em Breve</span>
                            </div>
                            <div class="project-content">
                                <div class="project-image-container">
                                    <img src="${projeto.foto}" alt="${projeto.nome}" onerror="this.onerror=null;this.src='${IMAGE_PLACEHOLDER}';">
                                </div>
                                <div class="project-info">
                                    <h3>${projeto.nome}</h3>
                                    <p>${projeto.descricao_curta}</p>
                                    <div class="project-tags-container">
                                        ${projeto.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        cardContent = `
                            <div class="project-image-container">
                                <img src="${projeto.foto}" alt="${projeto.nome}" onerror="this.onerror=null;this.src='${IMAGE_PLACEHOLDER}';">
                            </div>
                            <div class="project-info">
                                <h3>${projeto.nome}</h3>
                                <p>${projeto.descricao_curta}</p>
                                <div class="project-tags-container">
                                    ${projeto.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                                </div>
                            </div>
                        `;
                        card.addEventListener('click', () => abrirProjectModal(index));
                    }
                    card.innerHTML = cardContent;
                    grid.appendChild(card);
                    elementObserver.observe(card);
                });
            }

            function abrirProjectModal(index) {
                const projeto = projetosData[index];
                if (projeto.coming_soon) return;
                focusedElementBeforeModal = document.activeElement;
                document.getElementById('modal-title').textContent = projeto.nome;
                document.getElementById('modal-image').innerHTML = `<img src="${projeto.foto}" alt="${projeto.nome}" onerror="this.onerror=null;this.src='${IMAGE_PLACEHOLDER}';">`;
                document.getElementById('modal-description').innerHTML = `<p>${projeto.descricao}</p>`;
                document.getElementById('modal-tags').innerHTML = projeto.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('');
                const buttonsContainer = document.getElementById('modal-buttons');
                buttonsContainer.innerHTML = '';
                if (projeto.site) {
                    buttonsContainer.innerHTML += `<a href="${projeto.site}" target="_blank" class="modal-button site" rel="noopener noreferrer"><i class="fas fa-globe"></i> Ver Site</a>`;
                }
                if (projeto.repositorio) {
                    buttonsContainer.innerHTML += `<a href="${projeto.repositorio}" target="_blank" class="modal-button github" rel="noopener noreferrer"><i class="fab fa-github"></i> GitHub</a>`;
                }
                document.body.classList.add('modal-open');
                projectModal.classList.add('active');
                projectModal.setAttribute('aria-hidden', 'false');
                projectModalCloseBtn.focus();
            }

            function fecharProjectModal() {
                document.body.classList.remove('modal-open');
                projectModal.classList.remove('active');
                projectModal.setAttribute('aria-hidden', 'true');
                if (focusedElementBeforeModal) {
                    focusedElementBeforeModal.focus();
                }
            }
            projectModalCloseBtn.addEventListener('click', fecharProjectModal);
            projectModal.addEventListener('click', e => {
                if (e.target === projectModal) fecharProjectModal();
            });

            function abrirContactModal() {
                focusedElementBeforeModal = document.activeElement;
                document.body.classList.add('modal-open');
                contactModal.classList.add('active');
                contactModal.setAttribute('aria-hidden', 'false');
                contactModalCloseBtn.focus();
            }

            function fecharContactModal() {
                document.body.classList.remove('modal-open');
                contactModal.classList.remove('active');
                contactModal.setAttribute('aria-hidden', 'true');
                if (focusedElementBeforeModal) {
                    focusedElementBeforeModal.focus();
                }
            }
            openContactModalBtn.addEventListener('click', (e) => {
                e.preventDefault();
                abrirContactModal();
                if (navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    hamburger.setAttribute('aria-expanded', 'false');
                }
            });
            contactModalCloseBtn.addEventListener('click', fecharContactModal);
            contactModal.addEventListener('click', e => {
                if (e.target === contactModal) fecharContactModal();
            });

            contactForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const button = contactForm.querySelector('button[type="submit"]');
                button.disabled = true;
                formStatus.textContent = 'Enviando...';
                formStatus.className = 'form-status-message show';
                const formData = new FormData(contactForm);
                try {
                    const response = await fetch(contactForm.action, {
                        method: contactForm.method,
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    if (response.ok) {
                        formStatus.textContent = 'Mensagem enviada com sucesso! Em breve entraremos em contato.';
                        formStatus.classList.remove('error');
                        formStatus.classList.add('success');
                        contactForm.reset();
                    } else {
                        const data = await response.json();
                        if (Object.hasOwnProperty.call(data, 'errors')) {
                            formStatus.textContent = data.errors.map(error => error.message).join(', ');
                        } else {
                            formStatus.textContent = 'Ocorreu um erro ao enviar a mensagem. Por favor, tente novamente.';
                        }
                        formStatus.classList.remove('success');
                        formStatus.classList.add('error');
                    }
                } catch (error) {
                    console.error('Erro de rede ou ao enviar:', error);
                    formStatus.textContent = 'Não foi possível conectar ao servidor. Verifique sua conexão e tente novamente.';
                    formStatus.classList.remove('success');
                    formStatus.classList.add('error');
                } finally {
                    button.disabled = false;
                    setTimeout(() => {
                        formStatus.classList.remove('show');
                        formStatus.textContent = '';
                    }, 5000);
                }
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') {
                    if (projectModal.classList.contains('active')) {
                        fecharProjectModal();
                    } else if (contactModal.classList.contains('active')) {
                        fecharContactModal();
                    }
                }
            });

            if (hamburger && navLinks) {
                hamburger.addEventListener('click', () => {
                    const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                    hamburger.setAttribute('aria-expanded', !isExpanded);
                    navLinks.classList.toggle('active');
                });
                navLinks.querySelectorAll('.nav-item').forEach(item => {
                    item.addEventListener('click', () => {
                        if (navLinks.classList.contains('active') && item.id !== 'open-contact-modal-btn') {
                            navLinks.classList.remove('active');
                            hamburger.setAttribute('aria-expanded', 'false');
                        }
                    });
                });
            }
            carregarProjetos();
        });
    </script>
    <script src="https://cdn.userway.org/widget.js" data-account="Jeu6LtkLAp"></script>
</body>
